<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> h1-6 초기화 이유 </title>
    <style>
        h1, h2, h3, h4, h5, h6 {
            font-size: 30px;
            margin: 0; padding: 0; 
        }
    </style>
</head>
<body>
    <!-- h$*6 -->
    <h1>ANSEON</h1>
    <h2>ANSEON</h2>
    <h3>ANSEON</h3>
    <h4>ANSEON</h4>
    <h5>ANSEON</h5>
    <h6>ANSEON</h6>
</body>
</html>
